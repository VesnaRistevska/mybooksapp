<mat-toolbar color="primary" class="expanded-toolbar">
  <span>
    <button mat-button routerLink="/">{{title}}</button>
    <button mat-button routerLink="/">
      <mat-icon>home</mat-icon>
    </button>
  </span>
  <!-- <button mat-button *ngIf="!isAuthenticated" (click)="login()"> Login </button>
  <button mat-button *ngIf="isAuthenticated" (click)="logout()"> Logout </button> -->
  <div *ngIf="offline">offline</div>
  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
      <div class="input-group">
        <input class="input-group-field" type="text" value="" placeholder="Search" formControlName="search">
        <div class="input-group-button"><button mat-flat-button color="accent">
            <mat-icon>search</mat-icon>
          </button></div>
      </div>
    </form>
  </div>
  <button mat-button [mat-menu-trigger-for]="menu" #trigger="matMenuTrigger" fxHide="false" fxHide.gt-sm>
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu" class="menu-form-wrapper" [hasBackdrop]="false">
  <div (click)="$event.stopPropagation()" (keydown)="$event.stopPropagation()">
    <button mat-menu-item routerLink="/">
      <mat-icon>home</mat-icon> Home
    </button>

    <form class="menu-form" [formGroup]="searchForm" (ngSubmit)="onSearch()">
      <div class="input-group" style="padding-left:10px">
        <input class="input-group-field" type="text" value="" placeholder="Search" formControlName="search">
        <div class="input-group-button"><button mat-button color="accent" (click)="trigger.closeMenu()">
            <mat-icon>search</mat-icon>
          </button></div>
      </div>
    </form>
  </div>

</mat-menu>
<router-outlet></router-outlet>
